<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Аккаунт</title>
    <link rel="stylesheet" href="./css/bootstrap/bootstrap.css" />
    <link rel="stylesheet" href="./css/bootstrap/bootstrap-grid.css" />
    <link rel="stylesheet" href="./css/bootstrap/bootstrap-reboot.css" />
    <link rel="stylesheet" href="./css/global.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="#" />
    <meta name="description" content="" />
    <meta name="Keywords" content="" />
</head>
<body>
  <!-- BEGIN: cart step 3 details -->
  <section class="cart container">
    <h1 class="cart__title">Корзина</h1>
    <div class="row justify-content-center">

  <!-- BEGIN: cart content -->
      <div class="col-xl-10 col-lg-10 col-12">
  <!-- BEGIN: cart stagger -->
        <div class="row">
          <div class="stagger cart__stagger">
            <a href="#" class="stagger__link ">
                <span class="stagger__text">Корзина</span>
            </a>
            <a href="#" class="stagger__link ">
                <span class="stagger__text">Ваши данные</span>
            </a>
            <a href="#" class="stagger__link">
                <span class="stagger__text">Доставка</span>
            </a>
            <a href="#" class="stagger__link active">
                <span class="stagger__text">Оплата</span>
            </a>
          </div>
        </div>
  <!-- END: cart stagger -->
        <div class="row">
          <div class="c-info c-info--pay cart__c-info col-12">
            <input class="c-info__core" type="radio" name="payment" id="payCash" checked/>
            <input class="c-info__core" type="radio" name="payment" id="payPrivat" />
            <input class="c-info__core" type="radio" name="payment" id="payPrivat24" />
            <input class="c-info__core" type="radio" name="payment" id="payOnline" />
            <input class="c-info__core" type="radio" name="payment" id="payNoneCash" />
            <input class="c-info__core" type="radio" name="payment" id="payDetails" />

            <label class="c-info__label c-info__label--pay" for="payCash" id="payCash_label"><i class="icon icon--marginNone"></i><span class="text">Наличными только для Киева</span></label>
            <label class="c-info__label c-info__label--pay" for="payPrivat" id="payPrivat_label"><i class="icon icon--marginNone"></i><span class="text">На карту &laquo;ПриватБанк&raquo; (через кассу или терминал)</span></label>
            <label class="c-info__label c-info__label--pay" for="payPrivat24" id="payPrivat24_label"><i class="icon icon--marginNone"></i><span class="text">Через &laquo;Приват24&raquo;</span></label>
            <label class="c-info__label c-info__label--pay" for="payOnline" id="payOnline_label"><i class="icon icon--marginNone"></i><span class="text">Online оплата Visa или MasterCard (+2,5% к сумме)</span></label>
            <!-- BEGIN: online payment by card -->
            <div class="hidden-content hidden-content--pay c-info__hidden-content" id="hidden_content_payOnline">
              <!-- BEGIN: online payment content -->
              <div class="hidden-content__wrapper row">
                <!-- BEGIN: cards radio -->
                <div id="cards" class="hidden-content__cards col-12">
                  <div class="holiday-radio">
                      <input id="address_" type="radio" class="holiday-radio__core" name="address" checked/>
                      <label for="address_" class="holiday-radio__label">
                          <i class="holiday-radio__tumb"></i>
                          <span class="holiday-radio__text">holiday-radio</span>
                      </label>
                      <span class="holiday-radio__edit edit">Редактировать</span>
                  </div>
                  <div class="holiday-radio">
                      <input id="address_1" type="radio" class="holiday-radio__core" name="address"/>
                      <label for="address_1" class="holiday-radio__label active">
                          <i class="holiday-radio__tumb"></i>
                          <span class="holiday-radio__text">holiday-radio</span>
                      </label>
                      <span class="holiday-radio__edit edit">Редактировать</span>
                  </div>
                </div>
                <!-- END: cards radio -->
                <div class="hidden-content__add-card col-12">
                  <button id="addCard" class="hidden-content__add-address-btn">
                    <i class="icon"></i>
                    <span class="text">Добавить новую карту</span>
                  </button>
                </div>
              </div>
              <!-- END: online payment content -->
            </div>
            <!-- END: online payment by card -->
            <!-- BEGIN: add card popup -->
            <div class="hidden-popup hidden-popup--card" id="addCardPopup">
                <form class="hidden-popup__wrapper hidden-popup__wrapper--step4 row" action="#" id="addCardForm">
                    <span class="close" id="closeCardEditing"></span>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="contacts">
                            <div class="contacts__input-holder ">
                                <select class="contacts__input contacts__input--select" name="cardType" id="cardType" data-error=".error0">
                                    <option value="visa">Visa</option>
                                    <option value="mastercard" selected>Mastercard</option>
                                </select>
                                <label class="select has">Выбрать тип карты</label>
                                <label class="control" for="cardType"><i class="icon"></i></label>
                                <span class="highlight"></span>
                                <span class="bar"></span>
                                <div class="error0"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="contacts contacts__input-holder">
                            <input class="contacts__input" type="text" name="cardNumber" data-error=".error1"/>
                            <label class="has">Номер карточки</label>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <div class="error1"></div>
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="contacts contacts__input-holder">
                            <input class="contacts__input" type="text" name="cardDate" data-error=".error2"/>
                            <label class="has">Дата действия карты</label>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <div class="error2"></div>
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="contacts contacts__input-holder">
                            <input class="contacts__input" type="text" name="cvvcode" data-error=".error3"/>
                            <label class="has">CVV код</label>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <div class="error3"></div>
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="contacts contacts__input-holder">
                            <input class="contacts__input" type="text" name="uname" data-error=".error4"/>
                            <label class="has">Имя</label>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <div class="error4"></div>
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="contacts contacts__input-holder">
                            <input class="contacts__input" type="text" name="surname" data-error=".error5"/>
                            <label class="has">Фамилия</label>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <div class="error5"></div>
                        </div>
                    </div>
                    <div class="d-card__control-holder">
                        <div class="checkbox">
                            <input id="subscribe-input_card" class="checkbox__core" type="checkbox"/>
                            <label for="subscribe-input_card" class="checkbox__control"><i class="icon"></i></label>
                        </div>
                        <p class="d-card__c-text d-card__c-text--editForm">
                            <span class="text">Установить картой по умолчанию</span>
                        </p>
                    </div>
                    <div class="hidden-popup__btn-holder">
                        <button id="addCard" class="btn"><span class="text">Сохранить</span></button>
                    </div>
                </form>
                <!-- END: add card popup -->
            </div>
            <!-- END: add card popup -->
            <label class="c-info__label c-info__label--pay" for="payNoneCash" id="payNoneCash_label"><i class="icon icon--marginNone"></i><span class="text">Безналичный расчет</span></label>
            <label class="c-info__label c-info__label--pay" for="payDetails" id="payDetails_label"><i class="icon icon--marginNone"></i><span class="text">Отложить оплату до согласования деталей</span></label>

            <div class="c-info__accept">
              <a href="#" class="btn"><span class="text">подтвердить покупку</span></a>
            </div>
          </div>
        </div>

      </div>
  <!-- END: cart content -->

    </div>
  </section>
  <!-- END: cart step 3 details -->
<script src="./js/jquery-3.3.1.min.js"></script>
<script src="./js/jquery.validate.min.js"></script>
<script src="./js/cart-step4.js"></script>
</body>
</html>
